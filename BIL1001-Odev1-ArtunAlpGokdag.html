<!DOCTYPE html>
<html>
<head>
    <title>ArtunAlpGokdag 2018280019</title>
</head>
<body>
<h2>2019 Güz Döneminin ilk ödevi</h2>
<h3>Artun Alp Gokdag 2018280019</h3>
<label for="id1">Metin kutusu 1</label>
<input type='number' id='id1' /> 
<br>
<label for="id2">Metin kutusu 2</label>
<input type='number' id='id2' /> 
<br><br>
<button type="button" onclick="topla()">Topla</button>
<br><br>
<label for="id3">Metin kutusu 3</label>
<input type='text' id='id3' /> 
<br>
<label for="id4">Metin kutusu 4</label>
<input type='text' id='id4' /> 
<br><br>
<button type="button" onclick="yapistir()">Yapistir</button>
<script>
    
        function topla(){
            var sayi1 = parseInt(document.getElementById('id1').value);
            var sayi2 = parseInt(document.getElementById('id2').value);
            var toplam = sayi1 + sayi2;
            alert("Sayıların Toplamı = " + toplam);
        }

        function yapistir(){
            var yazi1 = document.getElementById('id3').value;
            var yazi2 = document.getElementById('id4').value;
            var yap = yazi1 + yazi2;
            alert("Metin = " + yap);
        }
</script>
</body>
</html>
